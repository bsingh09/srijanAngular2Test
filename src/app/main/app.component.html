<div class="row">
  <md-toolbar>
  <div class="col-md-10 col-sm-10 col-xs-12" style="text-align: center">
  {{title}} {{selectedOption}}
  </div>
  <div class="col-md-2 col-sm-2 col-xs-12">
    <button type="button" style="float: right;" class="btn btn-primary btn-lg" (click)="addStudentDialog()">Add Student</button>
  </div>
  </md-toolbar>
</div>

<div style="margin-top: 1%;" class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

    <div class="panel panel-default">
      <div class="panel-heading">All Student information</div>

      <table  class="table table-striped" [mfData]="students" #mf="mfDataTable">
        <thead>
        <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
          </th>
          <th style="width: 35%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter [by]="sortByWordLength">City</mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter >Action</mfDefaultSorter>
          </th>
        </tr>

        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data let i = index">
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.age}}</td>
          <td>{{item.city | uppercase}}</td>
          <td>

            <div (click)="updateStudentDialog(i)" class="btn btn-default">Edit</div>
            <button (click)="removeStudent(i)" class="btn btn-danger">x</button>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
